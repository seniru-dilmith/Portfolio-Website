name: Run Tests on Push

on:
  push:
    branches: [master] # or "master" or any branch you want
  pull_request:
    branches: [maater]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
